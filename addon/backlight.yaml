mcp23017:
  - id: 'mcp23017_hub'
    address: 0x24

output:
  - platform: mcp23017
    id: backlight_output
    pin: 2  # MCP23017 pin number
    mcp23017_id: mcp23017_hub

light:
  - platform: monochromatic
    id: backlight_light
    output: backlight_output
    name: "Dimmable Backlight"
    default_transition_length: 1s
    gamma_correct: 2.8
