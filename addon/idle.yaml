# Starts screen saver
switch:
  - platform: template
    name: "Screensaver"
    id: screensaver
    turn_on_action:
      - logger.log: "Screensaver is turned on"
      - switch.turn_off: display_backlight
      - lvgl.pause:
          show_snow: true
    turn_off_action:
      - logger.log: "Screensaver is turned off"
      - switch.turn_on: display_backlight
      - lvgl.resume:

# Stops screen saver
touchscreen:
  on_touch:
    then:
      - logger.log: "Screen is active"
      - lvgl.resume:
      - switch.turn_on: display_backlight

