# Designed for ESP32-S3-Touch-LCD-7
esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 8MB
  framework:
    type: esp-idf
    platform_version: 6.8.1
    version: 5.3.0
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: y
      CONFIG_ESP32S3_DATA_CACHE_64KB: y
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y
      CONFIG_ESPTOOLPY_FLASHSIZE_8MB: y

# Esphome
esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  area: ${room}
  platformio_options:
    build_unflags: -Werror=all
    board_build.flash_mode: dio
    build_flags: "-DBOARD_HAS_PSRAM" # Added
    board_build.esp-idf.memory_type: qio_opi #Added
    board_upload.maximum_ram_size: 524288 #Added
    board_build.flash_size: 8MB #Added

# Over the Air Updates
ota:
  platform: esphome

# Enable Home Assistant API
api:

# Enable logging
logger:
  level: DEBUG
  hardware_uart: UART0

# Video memory
psram:
  mode: octal
  speed: 80MHz

# Touch screen
touchscreen:
  platform: gt911
  address: 0x5D
  id: my_touchscreen
  update_interval: 16ms
  interrupt_pin: 4

#Â i2c connections
i2c:
  sda: 8
  scl: 9
  frequency: 400kHz
  scan: false
  id: bus_a

ch422g:
  - id: io_ex
    address: 0x24

external_components:
  # CH422G I/O Expander
  # https://github.com/esphome/esphome/pull/7356
  - source: github://pr#7356
    components: [ch422g]


# Display
display:
  - platform: rpi_dpi_rgb
    id: main_display
    auto_clear_enabled: false
    update_interval: never
    color_order: RGB
    pclk_frequency: 16MHz
    dimensions:
      width: 800
      height: 480
    de_pin:
      number: 5
    reset_pin:
      ch422g: io_ex
      number: 3
    enable_pin:
      ch422g: io_ex
      number: 2
      allow_other_uses: true
    hsync_pin:
      number: 46
      ignore_strapping_warning: true
    vsync_pin:
      number: 3
      ignore_strapping_warning: true
    pclk_pin: 7
    pclk_inverted: true
    hsync_back_porch: 8
    hsync_front_porch: 8
    hsync_pulse_width: 4
    vsync_back_porch: 16
    vsync_front_porch: 16
    vsync_pulse_width: 4
    data_pins:
      red:
        - 1         #r3
        - 2         #r4
        - 42        #r5
        - 41        #r6
        - 40        #r7
      blue:
        - 14        #b3
        - 38        #b4
        - 18        #b5
        - 17        #b6
        - 10        #b7
      green:
        - 39        #g2
        - 0         #g3
        - 45        #g4
        - 48        #g5
        - 47        #g6
        - 21        #g7

# Backlight Control
switch:
  - platform: gpio
    id: display_backlight
    pin: 
      ch422g: io_ex
      number: 2
      allow_other_uses: true
    restore_mode: ALWAYS_ON
    internal: true

binary_sensor:
  - platform: homeassistant
    id: office_presence
    entity_id: binary_sensor.office_presence_presence
    on_press:
      - switch.turn_on: display_backlight  # Turn on backlight when binary sensor is ON
    on_release:
      - switch.turn_off: display_backlight  # Turn off backlight when binary sensor is OFF
