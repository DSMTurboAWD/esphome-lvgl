lvgl:
  pages:
      widgets:
        # Webhook Mail
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_mail_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $gmail
              - label:
                  align: bottom_left
                  text: "Mail"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_mail

