lvgl:
  pages:
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_all: 5
      widgets:

      # Button 1
        - button: 
            height: $button_height_single
            checkable: true
            id: office_lamp_light
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_lamp_light_icon                  
                  text: $lightbulb
              - label:
                  align: bottom_left
                  id: office_lamp_light_label
                  text: "Office Light"
            on_click:
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: light.office_lamp_light


      # Button 2
        - button: 
            height: $button_height_single
            checkable: true
            id: test_two
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: test_icon_two          
                  text: $lightbulb
              - label:
                  align: bottom_left
                  id: test_label_two
                  text: "Test"
            on_click:
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: light.office_lamp_light

      # Button 3
        - button: 
            height: $button_height_single
            checkable: true
            id: test_three
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: test_icon_three                
                  text: $lightbulb
              - label:
                  align: bottom_left
                  id: test_label_three
                  text: "Test"
            on_click:
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: light.office_lamp_light



        # 3d Printer
        - button: 
            height: $button_height_single
            checkable: true
            id: printer_power
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: printer_power_icon
                  text: $printer
              - label:
                  align: bottom_left
                  id: printer_power_label
                  text: "3d Printer"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_3d_printer_power

      # 3d Printer Lights
        - button: 
            height: $button_height_single
            checkable: true
            id: printer_lights
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: printer_lights_icon
                  text: $lightbulb
              - label:
                  align: bottom_left
                  id: printer_lights_label
                  text: "3d Printer Lights"
            on_click:
                - homeassistant.service:
                    service: switch.toggle
                    data:
                      entity_id: switch.office_3d_printer_lights
