substitutions:
  button_1_name: "Local Light"
  button_1_id: local_light
  button_1_icon: $lightbulb
  button_1_device: light.office_lamp_light

  # Icons
  lightbulb:         "\U000F0335"
  ceiling_light:     "\U000F0769"
  lamp:              "\U000F06B5"
  floor_lamp:        "\U000F08DD"
  string_lights:     "\U000F12BA"
  track_light:       "\U000F0914"
  bulkhead_light:    "\U000F1A2F" 
  led_strip:         "\U000F07D6" 
  coach_lamp:        "\U000F1020"
  ceiling_fan_light: "\U000F1798"

lvgl:
  pages:
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_all: 5
      widgets:
        - button: 
          height: $button_height_single
          checkable: true
          id: lv_button_1
          widgets:
            - label:
                text_font: $icon_font
                align: top_left
                id: lv_button_1_icon                  
                text: $button_1_icon
            - label:
                align: bottom_left
                id: lv_button_1_label
                text: $button_1_name
          on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: $button_1_device
