lvgl:
  pages:
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_all: 5
      widgets:

        # Office Calls Scene
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_calls_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_calls_icon                
                  text: $ledstrip
              - label:
                  align: bottom_left
                  id: office_scene_calls_label
                  text: "Calls Lighting"
            on_click:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_calls

        
        # Office Features Scene
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_features_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: scene_features_icon                
                  text: $ledstrip
              - label:
                  align: bottom_left
                  id: scene_features_label
                  text: "Features Lighting"
            on_click:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_features

        # 3d Printer
        - button: 
            height: $button_height_single
            checkable: true
            id: printer_power_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: printer_power_icon
                  text: $printer
              - label:
                  align: bottom_left
                  id: printer_power_label
                  text: "3d Printer"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_3d_printer_power

        # 3d Printer Lights
        - button: 
            height: $button_height_single
            checkable: true
            id: printer_lights_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: printer_lights_icon
                  text: $lights
              - label:
                  align: bottom_left
                  id: printer_lights_label
                  text: "3d Printer Lights"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_3d_printer_lights
