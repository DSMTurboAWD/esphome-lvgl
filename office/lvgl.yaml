lvgl:
  top_layer:
    widgets:
    
      # Temperature
      - label:
          text: "-° / -°"
          id: temperatures
          styles: roboto15_style
          align: top_left
          x: 8
          y: 4
          text_color: 0xFFFFFF

      # Clock
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF
          
  pages:
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_top: 30
      pad_bottom: 5
      pad_left: 5
      pad_right: 5
      
      widgets:
      
        # Office Features Scene
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_features_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: scene_features_icon                
                  text: $ledstrip
              - label:
                  align: bottom_left
                  id: scene_features_label
                  text: "Features"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_features

        # Office Calls Scene
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_calls_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_calls_icon                
                  text: $videocall
              - label:
                  align: bottom_left
                  id: office_scene_calls_label
                  text: "Calls"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_desk_call

        # Office Evening Scene
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_evening_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_evening_icon                
                  text: $nightlight
              - label:
                  align: bottom_left
                  id: office_scene_evening_label
                  text: "Evening"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_evening


        # Office Dimmed Scene
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_dimmed_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_dimmed_icon                
                  text: $nightlight
              - label:
                  align: bottom_left
                  id: office_scene_dimmed_label
                  text: "Dimmed"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_dimmed

        # 3d Printer
        - button: 
            height: $button_height_single
            checkable: true
            id: printer_power_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: printer_power_icon
                  text: $printer
              - label:
                  align: bottom_left
                  id: printer_power_label
                  text: "Printer"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_3d_printer_power

        # Office Aircon
        - button: 
            height: $button_height_single
            checkable: true
            id: office_aircon_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $aircon
              - label:
                  align: bottom_left
                  text: "Aircon"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_air_conditioner

        # Office Blind
        - button: 
            height: $button_height_double
            checkable: false
            id: office_blind_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $blind
              - label:
                  align: bottom_left
                  text: "Blind"
              - slider:
                  align: top_right
                  id: blind_slider
                  x: -5
                  y: 5
                  width: 40
                  height: 188
                  pad_all: 0
                  min_value: 0
                  max_value: 100
                  radius: 10px
                  bg_color: 0x000000
                  knob:
                    bg_color: white
                    radius: 2px
                    pad_left: -3px
                    pad_right: -3px
                    pad_top: -18px
                    pad_bottom: -18px
                  indicator:
                    radius: 0px
                    bg_color: gray
                  on_release:
                    - homeassistant.service:
                        service: cover.set_cover_position
                        data:
                          entity_id: cover.office_blind
                          position: !lambda return int(x);

        # Webhook Mail
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_mail_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $gmail
              - label:
                  align: bottom_left
                  text: "Mail"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_mail

        # Webhook Slack
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_slack_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $slack
              - label:
                  align: bottom_left
                  text: "Slack"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_slack

        # Webhook Meet
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_meet_button
            styles: webhook
            widgets:
              - image:
                  src: meet_logo
                  antialias: true
              - label:
                  align: bottom_left
                  text: "Meet"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_meet

        # Webhook Figma
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_figma_button
            styles: webhook
            widgets:
              - image:
                  src: figma_logo
                  antialias: true
              - label:
                  align: bottom_left
                  text: "Figma"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_figma

        # Webhook Forklift
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_forklift_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $forklift
              - label:
                  align: bottom_left
                  text: "Forklift"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_forklift

        # Webhook Ia Writer
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_iawriter_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $command
              - label:
                  align: bottom_left
                  text: "Ia Writer"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_iawriter

        # Webhook Mainsail
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_mainsail_button
            styles: webhook
            widgets:
              - image:
                  src: mainsail_logo
                  antialias: true
              - label:
                  align: bottom_left
                  text: "Mainsail"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_mainsail

