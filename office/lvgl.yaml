lvgl:
  pages:
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_all: 5
      widgets:

        # Office Evening Scene
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_evening_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_evening_icon                
                  text: $nightlight
              - label:
                  align: bottom_left
                  id: office_scene_evening_label
                  text: "Evening"
            on_click:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_evening

        
        # Office Calls Scene
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_calls_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_calls_icon                
                  text: $videocall
              - label:
                  align: bottom_left
                  id: office_scene_calls_label
                  text: "Calls"
            on_click:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_desk_call

        
        # Office Features Scene
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_features_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: scene_features_icon                
                  text: $ledstrip
              - label:
                  align: bottom_left
                  id: scene_features_label
                  text: "Features"
            on_click:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_features

        # Office Storage Light
        - button: 
            height: $button_height_single
            checkable: true
            id: office_storage_light_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_storage_light_icon
                  text: $printer
              - label:
                  align: bottom_left
                  id: office_storage_light_label
                  text: "Storage"
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.office_storage

        # 3d Printer
        - button: 
            height: $button_height_single
            checkable: true
            id: printer_power_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: printer_power_icon
                  text: $printer
              - label:
                  align: bottom_left
                  id: printer_power_label
                  text: "Printer"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_3d_printer_power

        # 3d Printer Lights
        - button: 
            height: $button_height_single
            checkable: true
            id: printer_lights_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: printer_lights_icon
                  text: $lights
              - label:
                  align: bottom_left
                  id: printer_lights_label
                  text: "Printer Lights"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_3d_printer_lights

        # Lenovo Server
        - button: 
            height: $button_height_single
            checkable: true
            id: lenovo_power_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: lenovo_power_icon
                  text: $printer
              - label:
                  align: bottom_left
                  id: lenovo_power_label
                  text: "Lenovo Server"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_lenovo_power_switch
