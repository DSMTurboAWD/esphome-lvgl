lvgl:
  pages:
    - id: room_page

        # Office Air Conditioner
      widgets:
        - button:
            id: light_btn
            align: CENTER
            width: 100
            height: 70
            checkable: true
            widgets:
              - label:
                  align: CENTER
                  text: 'Aircon'
            on_press:
              - homeassistant.service:
                  service: climate.set_hvac_mode
                  data:
                    entity_id: climate.office_air_conditioner
                    hvac_mode: "auto"